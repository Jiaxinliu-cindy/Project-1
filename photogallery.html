<script>
function enlarge(i){
let w = i.width;
let h = i.height;
h = h * 1.3;
w = w * 1.3;
i.style.width = w + "px";
i.style.height = h + "px";
console.log(i.width);
}
function shrink(i) {
let w = i.width;
let h = i.height;
// console.log(w);
w = w / 1.3;
h = h / 1.3;
// console.log(w);
// console.log(i.width);
i.style.width = w + "px";
i.style.height = h + "px";
}

let images = document.querySelectorAll("img");

for (let index = 0; index < images.length; index++) {
const element = images[index];
element.addEventListener("mouseover", function () {
  enlarge(this);
});

element.addEventListener("mouseout", function () {
  shrink(this);
});
}


</script>
